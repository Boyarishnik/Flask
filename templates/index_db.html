{% extends 'base_adm.html' %}
{% block content %}
<h2>Список статей</h2>
<hr class="sep">
{% if session["user_logged"] == "Boyarishnik" %}
<form action="/db/index_db/" method="post">
    <input type="text" name="id" value="" required>
    <input type="submit" value="Удалить">
</form>
{% endif %}
<ul class="list-posts">
    {% for p in posts %}
    <li>
        <p class="link">
            <a href="{{ url_for('show_post', alias=p.url) }}" > {{ p.title }}</a>
        </p>
        <p class="announce"> {{ (p.text|striptags)[:100]}} </p>
        <hr class="sep">
    </li>
    {% endfor %}
</ul>
{% endblock %}
